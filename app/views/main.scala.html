@(title: String)(content: Html)
<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>ReactiveBlog</title>
    </head>
    <body ng-cloak>

        <div>
            <p>{{testValue}}</p>
            <p><input type="text" ng-model="testValue"/></p>
        </div>

        <div task-manager-app>
            <p>{{ctrl.greeting}}</p>
            <p><button ng-click="ctrl.sayHello()">Say Hello</button></p>
        </div>

        <h1>ReactiveBlog</h1>

        <p>Hello world from Dart!</p>

        <div id="sample_container_id">
            <p id="sample_text_id"></p>
        </div>

        <script type="application/dart" src="@routes.Assets.at("main.dart")"></script>
        <script src="@routes.Assets.at("packages/browser/dart.js")"></script>

    </body>
</html>
