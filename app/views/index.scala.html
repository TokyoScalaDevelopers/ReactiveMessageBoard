@main("Task managmenet app") {

    <body ng-cloak>

    <div task-manager-app>

        <ul>
            <li ng-repeat="message in ctrl.messages">{{message}}</li>
        </ul>

        <div>
            <input type="text" ng-model="ctrl.textBoxValue"/>
            <button ng-click="ctrl.sendMessage()">Send</button>
        </div>

    </div>

    <script type="application/dart" src="@routes.Assets.at("main.dart")"></script>
    <script src="@routes.Assets.at("packages/browser/dart.js")"></script>

    </body>

}
